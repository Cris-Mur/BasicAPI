<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>API Home</title>
</head>

<body>
    <h1>API Index</h1>
    <div>
        <button id="test">test API</button>
        <textarea id="button_response" name="response" rows="4" cols="50" placeholder="button response"></textarea>
    </div>


    <script>
        function use_button() {
            document.getElementById('test').addEventListener('click', async function () {
                // URL del servidor al que se realizará la petición
                var url = 'http://localhost:2701/error/test';
                // Realiza la petición utilizando fetch
                let result = await fetch(url);
                let response_area = document.getElementById("button_response")
                response_area.value = await result.text();
                // Raw Fetch Data
            });
        }
        use_button();
    </script>
</body>

</html>
